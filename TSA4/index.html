<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">

  <title>Restaurant Guide</title>
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;600&family=Pacifico&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="index.css">
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-light bg-warning px-4">
        <a class="navbar-brand" href="#">
            <img src="TSA4/img/logo.png" alt="Logo" height="40">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                 <!-- Person Icon -->
                <li class="nav-item">
                    <a class="nav-link" href="#"><i class="bi bi-person"></i></a>
                </li>
                <!-- Dropdown Menu without Arrow -->
                <li class="nav-item dropdown">
                    <a class="nav-link" href="#" id="menuDropdown" role="button" data-bs-toggle="dropdown">
                        <i class="bi bi-list"></i>
                    </a>
                    <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="menuDropdown">
                        <li><a class="dropdown-item" href="#">Home</a></li>
                        <li><a class="dropdown-item" href="#">About</a></li>
                        <li><a class="dropdown-item" href="#">Contact</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </nav>
    
    
      
  </header>

  <!-- Hero Carousel -->
<div id="heroCarousel" class="carousel slide" data-bs-ride="carousel" data-bs-interval="1500">
    <div class="carousel-inner">
        <div class="carousel-item active" style="margin-top:10px;">
            <img src="https://nonos.ph/wp-content/uploads/2024/09/Nonos-fron-store-min-optimized.jpg" class="d-block w-100" alt="Slide 1" style="margin-top: 0; object-fit: cover; height: 600px; object-position: top;">
        </div>
        <div class="carousel-item" style="margin-top:10px;">
            <img src="https://images.squarespace-cdn.com/content/v1/5fa1522044bdda192713063c/622c4fb3-03b8-4c77-a7ff-1560b0dde87c/Nono%27s+Comfort+Kitchen+in+Nuvali" class="d-block w-100" alt="Slide 2" style="object-fit: cover; height: 600px; object-position: top;">
        </div>
        <div class="carousel-item" style="margin-top:10px;">
            <img src="https://nonos.ph/wp-content/uploads/2024/09/Podium-min-1024x683-optimized.png" class="d-block w-100" alt="Slide 3" style="object-fit: cover; height: 600px; object-position: top;">
        </div>
    </div>  

  <section id="menu" class="py-5">
    <div class="container text-center">
      <h2 class="section-title">Restaurant Guide</h2>
      <div class="row">
        <!-- Restaurant 1 -->
        <div class="col-md-4">
          <div class="card restaurant-card">
            <img src="https://nonos.ph/wp-content/uploads/2024/08/Our-Kitchen-min-optimized.jpg" class="card-img-top restaurant-img" alt="Restaurant 1" data-id="restaurant1">
            <div class="card-body">
              <h5 class="card-title">APPETIZER</h5>
            </div>
          </div>
        </div>

        <!-- Restaurant 2 -->
        <div class="col-md-4">
            <div class="card restaurant-card">
              <img src="https://nonos.ph/wp-content/uploads/2023/10/EXPORT-NONOS-AUG-2021-Holiday-Campaign-8441-optimized.jpg" class="card-img-top restaurant-img" alt="Restaurant 2" data-id="restaurant2">
              <div class="card-body">
                <h5 class="card-title">STEAK</h5>
              </div>
            </div>
          </div>

          <!-- Restaurant 3 -->
        <div class="col-md-4">
            <div class="card restaurant-card">
              <img src="https://cdn.tatlerasia.com/tatlerasia/i/2022/02/11174154-nonos-1_cover_1080x720.png" class="card-img-top restaurant-img" alt="Restaurant 3" data-id="restaurant3">
              <div class="card-body">
                <h5 class="card-title">CHICKEN</h5>
              </div>
            </div>
          </div>

          <!-- Restaurant 4 -->
        <div class="col-md-4">
            <div class="card restaurant-card">
              <img src="https://images.summitmedia-digital.com/spotph/images/2024/09/30/nonos-classic-selections-main-image-1727708901.jpg" class="card-img-top restaurant-img" alt="Restaurant 4" data-id="restaurant4">
              <div class="card-body">
                <h5 class="card-title">PARTY PLATTER</h5>
              </div>
            </div>
          </div>

        <!-- Restaurant 5 -->
        <div class="col-md-4">
          <div class="card restaurant-card">
            <img src="https://foodie-development.aranetacity.com/wp-content/uploads/2023/09/nonos-06.jpg" class="card-img-top restaurant-img" alt="Restaurant 5" data-id="restaurant5">
            <div class="card-body">
              <h5 class="card-title">PASTA</h5>
            </div>
          </div>
        </div>

        <!-- Restaurant 6 -->
        <div class="col-md-4">
          <div class="card restaurant-card">
            <img src="https://images.esquiremag.ph/esquiremagph/images/2017/04/16/nonos-chocolate-oblivion.JPG" class="card-img-top restaurant-img" alt="Restaurant 6" data-id="restaurant6">
            <div class="card-body">
              <h5 class="card-title">DESSERT</h5>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Modal -->
  <div id="restaurantModal" class="modal fade" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="restaurantTitle"></h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <p id="restaurantDetails"></p>
          <p><strong>Menu:</strong> <span id="restaurantMenu"></span></p>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS & Custom JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="index.js"></script>
  
<footer class="footer" style="background-color: #abe8b7; text-align: center; color: black; padding: 1rem 0;">
    <p class="mb-0">&copy; 2025 Restaurant Guide. All rights reserved.</p>
    <p class="mb-0">Designed by Nadine Tatiana T. Mondragon</p>
</footer>
  
</body>
</html>
