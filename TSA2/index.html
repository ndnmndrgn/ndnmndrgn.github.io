<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day Animation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Days of the Week</h1>
    <div class="button-container">
        <button onclick="showBox('Monday')" class="monday">Monday</button>
        <button onclick="showBox('Tuesday')" class="tuesday">Tuesday</button>
        <button onclick="showBox('Wednesday')" class="wednesday">Wednesday</button>
        <button onclick="showBox('Thursday')" class="thursday">Thursday</button>
        <button onclick="showBox('Friday')" class="friday">Friday</button>
        <button onclick="showBox('Saturday')" class="saturday">Saturday</button>
        <button onclick="showBox('Sunday')" class="sunday">Sunday</button>
    </div>
    
    <div class="box-container">
        <div id="box" class="hidden"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
